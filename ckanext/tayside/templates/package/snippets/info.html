{% ckan_extends %}

{% block nums %}
  <div class="nums">
    {% if pkg.tracking_summary %}
      <dl>
        <dt>{{ _('Views') }}</dt>
        <dd>{{ h.SI_number_span(pkg.tracking_summary.total) }}</dd>
      </dl>
    {% endif %}
    <dl>
      <dt>{{ _('Followers') }}</dt>
      <dd>{{ h.SI_number_span(h.follow_count('dataset', pkg.id)) }}</dd>
    </dl>
  </div>
{% endblock %}
